stages:
  - validate
  - build
  - reorganize
  - production

IaC:
  stage: validate
  only:
    - test  
  environment:
    name: test
  script:
    - packer --version
    - ansible --version
    - packer validate vsphere.pkr.hcl
    - ansible-playbook default-config.yml --syntax-check
    - ansible-playbook template-rename.yml --syntax-check 
    - echo $VC_PASSWD
    - echo $VC_USER
#  rules:
#    - exists:
#        - vsphere.pkr.hcl
#        - template-rename.yml

create-template:
  environment:
    name: test
  stage: build
  tags:
    - local
  script:
    - packer build vsphere.pkr.hcl
  needs:
    - IaC

reorganize-templates:
  environment:
    name: test
  stage: reorganize
  tags:
    - local
  script:
    - pip install Pyvmomi
    - ansible-playbook template-rename.yml
  needs:
    - create-template

apply:
  stage: production
  only:
    - prod
  tags: 
    - local
  environment:
    name: production
  script:
    - pip install Pyvmomi
    - ansible-playbook prod.yml
  when: manual
