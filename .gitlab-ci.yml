stages:
  - validate
  - build

IaC:
  stage: validate
  script:
    - packer --version
    - ansible --version
    - packer validate vsphere.pkr.hcl
    - ansible-playbook default-config.yml --syntax-check
    - ansible-playbook template-rename.yml --syntax-check 
  rules:
    - exists:
        - vsphere.pkr.hcl
        - template-rename.yml

create-template:
  stage: build
  tags:
    - local
  script:
    - packer build -force vsphere.pkr.hcl


reorganize-templates:
  stage: build
  tags:
    - local
  script:
    - ansible-playbook template-rename.yml